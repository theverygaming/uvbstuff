<html>

<head>
    <title>Autoreload</title>
    <meta http-equiv="refresh" content="9800">
</head>

<body>
    <script>
        function Sleep(milliseconds) {
            return new Promise(resolve => setTimeout(resolve, milliseconds));
        }
        var night = false;
        var day = false;
        async function ChangeFreq() {
            var hour = new Date().getHours();
            if (hour >= 19 || hour <= 7) {
                if (night == false) {
                    document.getElementById('MainFrame').src = "http://somekiwi.com:8073/?f=4625usbz11&pb=0,3430";
                    night = true;
                    day = false;
                }
            } else {
                if (day == false) {
                    document.getElementById('MainFrame').src = "http://somekiwi2.com:8073/?f=4625usbz11&pb=0,3430";
                    day = true;
                    night = false;
                }
            }
        }
        async function MainFunc() {
            while (true) {
                await Sleep(10000);
                ChangeFreq();
            }
        }
        MainFunc();
    </script>
    <iframe src="http://somekiwi.com:8073/?f=4625usbz11&pb=0,3430" id="MainFrame"
        style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;">
        Your browser doesn't support iframes
    </iframe>
</body>

</html>
